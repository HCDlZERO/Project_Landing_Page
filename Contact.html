 <section id="contact">
    <div class="contact-box drop-shadow">
      <div class="contact-links">
        <h2>CON<span>TACT</span></h2>
      <div class="contact-form-wrapper">
          <div class="form-item">
            <input type="text" name="name" required>
            <label>Name:</label>
          </div>
          <div class="form-item">
            <input type="text" name="email" required>
            <label>Email:</label>
          </div>
          <div class="form-item">
            <input type="text" name="Tel" required>
            <label>Phone:</label>
          </div>
          <div class="form-item">
            <textarea class="message" name="message" required></textarea>
            <label>Message:</label>
          </div>

          <button class="submit-btn" input type="submit">Send</button>
      </div>
    </div>
  </section>
